<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-6">
			<h3 class="text-secondary">Publicar nuevo articulo</h3>
			<hr />
			<form th:action="@{/publicar}" th:object="${articulo}" method="post"
				autocomplete="off">
				<div class="form-group">
					<label>Nombre</label> <input
						type="text" class="form-control" th:field="*{nombre}"
						placeholder="Nombre del articulo"
						th:errorclass="'form-control alert-danger'"/><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
				<div class="form-group">
					<label>Leyenda</label> <input type="text" class="form-control"
						th:field="*{leyenda}" placeholder="Leyenda del articulo"
						th:errorclass="'form-control alert-danger'"/> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('leyenda')}" th:errors="*{leyenda}"></small>
				</div>
				<div class="form-group">
					<label>Descripcion</label>
					<textarea th:field="*{descripcion}" class="form-control"
						placeholder="Describir el articulo"></textarea>
				</div>
				<div class="form-group">
					<label>Precio</label> <input type="number" th:field="*{precio}"
						class="form-control" placeholder="Precio del articulo"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
				</div>
				<div class="form-group">
					<label>Oferta</label> <input type="number" th:field="*{oferta}"
						class="form-control" placeholder="Reduccion de precio" />
				</div>
				<div class="form-group">
					<label>Stock disponble</label> <input type="number"
						th:field="*{stock}" class="form-control"
						placeholder="Articulos disponibles" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
						th:errorclass="'form-control alert-danger'"></small>

				</div>
				<div class="form-group">
					<label>Fotos</label> <input type="text" th:field="*{imagenes}"
						class="form-control" th:errorclass="'form-control alert-danger'"/> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('imagenes')}" th:errors="*{imagenes}"></small>

				</div>
				<div class="form-group">
					<label>Hashtags</label> <input type="text" th:field="*{hashtags}"
						class="form-control" placeholder="Hashtags relacionados"
						th:errorclass="'form-control alert-danger'"/><small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('hashtags')}" th:errors="*{hashtags}"></small>
				</div>
				<button type="submit" class="btn btn-primary">Subir</button>
			</form>
		</div>
	</div>
</body>
</html>
